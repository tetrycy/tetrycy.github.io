        // === FINANSE ===
        function getFinanceDateKey(date) {
            return date.toISOString().split('T')[0];
        }
        
        function renderFinanse() {
            const today = new Date();
            const todayKey = getFinanceDateKey(today);
            const todayExpenses = state.expenses[todayKey] || [];
            const todayTotal = todayExpenses.reduce((sum, e) => sum + e.amount, 0);
            
            // Calculate stats
            const stats = calculateFinanceStats();
            
            return `
                <div class="day-view-header" style="border: none; padding: 0; margin-bottom: 15px;">
                    <div class="day-view-title">Finanse</div>
                    <button class="back-btn" onclick="switchMainTab('inne')">← Inne</button>
                </div>

                <div class="stats-today" style="margin-bottom: 20px;">
                    <div class="stats-label">Dziś wydano</div>
                    <div class="stats-number">${todayTotal.toFixed(2)} zł</div>
                </div>

                <div class="add-task-card">
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="number" step="0.01" class="task-input" id="expenseAmount" placeholder="Kwota (zł)" style="flex: 1;" />
                        <div style="flex: 1; display: flex; gap: 5px;">
                            <select id="expenseCategory" class="task-input" style="flex: 1; padding: 10px;">
                                ${state.expenseCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                            </select>
                            <button class="add-btn" onclick="showAddCategoryPrompt()" title="Dodaj kategorię" style="width: 40px; font-size: 10px;">⚙</button>
                        </div>
                    </div>
                    <div class="add-task-form">
                        <input type="text" class="task-input" id="expenseDesc" placeholder="Opis (opcjonalnie)" onkeypress="if(event.key==='Enter') addExpense()" />
                        <button class="add-btn" onclick="addExpense()">+</button>
                    </div>
                </div>

                <div class="tracker-toggle" style="margin: 15px 0;">
                    <button class="tracker-toggle-btn ${state.financeView === 'day' ? 'active' : ''}" onclick="setFinanceView('day')">Dziś</button>
                    <button class="tracker-toggle-btn ${state.financeView === 'week' ? 'active' : ''}" onclick="setFinanceView('week')">7 dni</button>
                    <button class="tracker-toggle-btn ${state.financeView === 'month' ? 'active' : ''}" onclick="setFinanceView('month')">Miesiąc</button>
                    <button class="tracker-toggle-btn ${state.financeView === 'stats' ? 'active' : ''}" onclick="setFinanceView('stats')">Statystyki</button>
                </div>

                ${state.financeView === 'day' ? renderFinanseDay(todayKey, todayExpenses) : ''}
                ${state.financeView === 'week' ? renderFinanseWeek() : ''}
                ${state.financeView === 'month' ? renderFinanseMonth() : ''}
                ${state.financeView === 'stats' ? renderFinanseStats(stats) : ''}
            `;
        }
        
        function renderFinanseDay(dateKey, expenses) {
            return `
                <div class="task-list">
                    ${expenses.map(exp => `
                        <div class="task-item">
                            <div class="task-content">
                                <div style="flex: 1;">
                                    <div class="task-text" style="font-weight: 600;">${exp.amount.toFixed(2)} zł</div>
                                    <div style="font-size: 12px; color: var(--text-muted);">${exp.category}${exp.desc ? ' · ' + exp.desc : ''}</div>
                                </div>
                                <div style="font-size: 11px; color: var(--text-muted); margin-right: 10px;">${exp.time}</div>
                                <button class="delete-btn" onclick="deleteExpense('${dateKey}', ${exp.id})">&times;</button>
                            </div>
                        </div>
                    `).join('')}
                    ${expenses.length === 0 ? '<div class="empty-state">Brak wydatków na dziś</div>' : ''}
                </div>
            `;
        }
        
        function renderFinanseWeek() {
            const days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const key = getFinanceDateKey(date);
                const dayExpenses = state.expenses[key] || [];
                const total = dayExpenses.reduce((sum, e) => sum + e.amount, 0);
                days.push({ date, key, total, expenses: dayExpenses });
            }
            const maxTotal = Math.max(...days.map(d => d.total), 1);
            
            return `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-end; height: 100px; gap: 5px; padding: 0 10px;">
                        ${days.map(d => `
                            <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                                <div style="width: 100%; background: var(--border-light); border-radius: 3px; height: ${Math.max(5, (d.total / maxTotal) * 80)}px;"></div>
                                <div style="font-size: 10px; color: var(--text-muted); margin-top: 5px;">${d.date.toLocaleDateString('pl-PL', { weekday: 'short' })}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="task-list">
                    ${days.reverse().map(d => `
                        <div class="task-item" onclick="showDayExpenses('${d.key}')" style="cursor: pointer;">
                            <div class="task-content">
                                <div style="flex: 1;">
                                    <div class="task-text">${d.date.toLocaleDateString('pl-PL', { weekday: 'long', day: 'numeric', month: 'short' })}</div>
                                </div>
                                <div style="font-weight: 600;">${d.total.toFixed(2)} zł</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function renderFinanseMonth() {
            const year = new Date().getFullYear();
            const month = new Date().getMonth();
            const months = [];
            
            for (let i = 0; i < 6; i++) {
                let m = month - i;
                let y = year;
                if (m < 0) { m += 12; y--; }
                
                let total = 0;
                Object.keys(state.expenses).forEach(key => {
                    const [ey, em] = key.split('-').map(Number);
                    if (ey === y && em - 1 === m) {
                        total += state.expenses[key].reduce((sum, e) => sum + e.amount, 0);
                    }
                });
                
                months.push({
                    year: y,
                    month: m,
                    total,
                    label: new Date(y, m).toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' })
                });
            }
            
            const maxTotal = Math.max(...months.map(m => m.total), 1);
            
            return `
                <div class="task-list">
                    ${months.map(m => `
                        <div class="task-item">
                            <div class="task-content">
                                <div style="flex: 1;">
                                    <div class="task-text" style="text-transform: capitalize;">${m.label}</div>
                                    <div style="margin-top: 8px; height: 6px; background: var(--bg-main); border-radius: 3px; overflow: hidden;">
                                        <div style="height: 100%; width: ${(m.total / maxTotal) * 100}%; background: var(--text-muted); border-radius: 3px;"></div>
                                    </div>
                                </div>
                                <div style="font-weight: 600; margin-left: 15px;">${m.total.toFixed(2)} zł</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function calculateFinanceStats() {
            const byCategory = {};
            let total = 0;
            let count = 0;
            
            Object.values(state.expenses).forEach(dayExpenses => {
                dayExpenses.forEach(exp => {
                    byCategory[exp.category] = (byCategory[exp.category] || 0) + exp.amount;
                    total += exp.amount;
                    count++;
                });
            });
            
            return { byCategory, total, count };
        }
        
        function renderFinanseStats(stats) {
            const categories = Object.entries(stats.byCategory).sort((a, b) => b[1] - a[1]);
            const maxCat = categories.length > 0 ? categories[0][1] : 1;
            
            return `
                <div class="stats-today" style="margin-bottom: 20px; padding: 15px;">
                    <div style="display: flex; justify-content: space-around; text-align: center;">
                        <div>
                            <div style="font-size: 24px; font-weight: 600;">${stats.total.toFixed(2)} zł</div>
                            <div style="font-size: 11px; color: var(--text-muted);">Łącznie</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: 600;">${stats.count}</div>
                            <div style="font-size: 11px; color: var(--text-muted);">Transakcji</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: 600;">${stats.count > 0 ? (stats.total / stats.count).toFixed(2) : '0.00'} zł</div>
                            <div style="font-size: 11px; color: var(--text-muted);">Średnio</div>
                        </div>
                    </div>
                </div>
                
                <div style="font-size: 13px; font-weight: 600; margin-bottom: 10px; color: var(--text-main);">Według kategorii</div>
                <div class="task-list">
                    ${categories.map(([cat, amount]) => `
                        <div class="task-item">
                            <div class="task-content">
                                <div style="flex: 1;">
                                    <div class="task-text">${cat}</div>
                                    <div style="margin-top: 8px; height: 6px; background: var(--bg-main); border-radius: 3px; overflow: hidden;">
                                        <div style="height: 100%; width: ${(amount / maxCat) * 100}%; background: var(--text-muted); border-radius: 3px;"></div>
                                    </div>
                                </div>
                                <div style="font-weight: 600; margin-left: 15px;">${amount.toFixed(2)} zł</div>
                            </div>
                        </div>
                    `).join('')}
                    ${categories.length === 0 ? '<div class="empty-state">Brak danych</div>' : ''}
                </div>
                
                <div style="font-size: 13px; font-weight: 600; margin: 20px 0 10px; color: var(--text-main);">Zarządzaj kategoriami</div>
                <div class="task-list">
                    ${state.expenseCategories.map(cat => `
                        <div class="task-item">
                            <div class="task-content">
                                <div class="task-text" style="flex: 1;">${cat}</div>
                                <button class="delete-btn" onclick="deleteExpenseCategory('${cat}')">&times;</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="history-btn" style="width: 100%; margin-top: 10px;" onclick="showAddCategoryPrompt()">+ Dodaj kategorię</button>
            `;
        }
        
        window.addExpense = () => {
            const amountEl = document.getElementById('expenseAmount');
            const categoryEl = document.getElementById('expenseCategory');
            const descEl = document.getElementById('expenseDesc');
            
            const amount = parseFloat(amountEl.value);
            if (isNaN(amount) || amount <= 0) {
                alert('Podaj prawidłową kwotę');
                return;
            }
            
            const todayKey = getFinanceDateKey(new Date());
            if (!state.expenses[todayKey]) state.expenses[todayKey] = [];
            
            state.expenses[todayKey].push({
                id: Date.now(),
                amount,
                category: categoryEl.value,
                desc: descEl.value.trim(),
                time: new Date().toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })
            });
            
            saveState();
            amountEl.value = '';
            descEl.value = '';
            render();
        };
        
        window.deleteExpense = (dateKey, id) => {
            if (state.expenses[dateKey]) {
                state.expenses[dateKey] = state.expenses[dateKey].filter(e => e.id !== id);
                if (state.expenses[dateKey].length === 0) delete state.expenses[dateKey];
                saveState();
                render();
            }
        };
        
        window.setFinanceView = (view) => {
            state.financeView = view;
            render();
        };
        
        window.showAddCategoryPrompt = () => {
            const name = prompt('Nazwa nowej kategorii:');
            if (name && name.trim()) {
                const trimmed = name.trim();
                if (!state.expenseCategories.includes(trimmed)) {
                    state.expenseCategories.push(trimmed);
                    saveState();
                    render();
                } else {
                    alert('Taka kategoria już istnieje.');
                }
            }
        };
        
        window.deleteExpenseCategory = (cat) => {
            if (state.expenseCategories.length <= 1) {
                alert('Musisz mieć przynajmniej jedną kategorię.');
                return;
            }
            if (confirm(`Usunąć kategorię "${cat}"? Wydatki w tej kategorii pozostaną.`)) {
                state.expenseCategories = state.expenseCategories.filter(c => c !== cat);
                saveState();
                render();
            }
        };

        // === JEDZENIE ===
        function renderJedzenie() {
            const today = new Date();
            const todayKey = getFinanceDateKey(today);
            const todayMeals = state.foodLog[todayKey] || [];
            const todayCalories = todayMeals.reduce((sum, m) => sum + (m.calories || 0), 0);
            
            // Get last 7 days for history (only days with entries)
            const days = [];
            for (let i = 1; i <= 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const key = getFinanceDateKey(date);
                if (state.foodLog[key] && state.foodLog[key].length > 0) {
                    days.push({ date, key, meals: state.foodLog[key] });
                }
                if (days.length >= 7) break;
            }
            
            return `
                <div class="day-view-header" style="border: none; padding: 0; margin-bottom: 15px;">
                    <div class="day-view-title">Jedzenie</div>
                    <button class="back-btn" onclick="switchMainTab('inne')">← Inne</button>
                </div>

                <div class="stats-today" style="margin-bottom: 20px;">
                    <div class="stats-label">Dziś</div>
                    <div class="stats-number">${todayCalories > 0 ? todayCalories + ' kcal' : '—'}</div>
                </div>

                <div class="add-task-card">
                    <div class="add-task-form" style="gap: 8px;">
                        <input type="text" class="task-input" id="mealInput" placeholder="Co jadłeś/aś?" style="flex: 2;" onkeypress="if(event.key==='Enter') addMeal()" />
                        <input type="number" class="task-input" id="mealCalories" placeholder="kcal" style="flex: 0 0 70px; text-align: center;" onkeypress="if(event.key==='Enter') addMeal()" />
                        <button class="add-btn" onclick="addMeal()">+</button>
                    </div>

        // === SHOOTER GAME ===
        let shooterGame = null;

        function renderShooter() {

        function initShooterGame() {
            const canvas = document.getElementById('shooterCanvas');
            if (!canvas) return;
            
            // Responsive canvas size
            const container = canvas.parentElement;
            const maxWidth = Math.min(container.clientWidth - 20, 400);
            const ratio = 1.3;
            canvas.width = maxWidth;
            canvas.height = Math.floor(maxWidth * ratio);
            
            const ctx = canvas.getContext('2d');
            
            shooterGame = {
                canvas, ctx,
                width: canvas.width,
                height: canvas.height,
                player: { x: canvas.width / 2, y: canvas.height / 2, radius: Math.floor(canvas.width / 55), angle: 0 },
                bullets: [],
                enemies: [],
                particles: [],
                terrain: [],
                score: 0,
                wave: 1,
                enemiesPerWave: 5,
                enemiesSpawned: 0,
                enemiesKilled: 0,
                gameOver: false,
                running: false,
                wavePause: false,
                mouseX: canvas.width / 2,
                mouseY: 0,
                lastShot: 0,
                shootCooldown: 120,
                isTouching: false,
                autoFireInterval: null
            };
            
            // Generate terrain
            generateTerrain();

            // Mouse events - only for aiming
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                shooterGame.mouseX = (e.clientX - rect.left) * scaleX;
                shooterGame.mouseY = (e.clientY - rect.top) * scaleY;
            });

            // Touch events - only for aiming
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                shooterGame.mouseX = (e.touches[0].clientX - rect.left) * scaleX;
                shooterGame.mouseY = (e.touches[0].clientY - rect.top) * scaleY;
            }, { passive: false });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                shooterGame.mouseX = (e.touches[0].clientX - rect.left) * scaleX;
                shooterGame.mouseY = (e.touches[0].clientY - rect.top) * scaleY;
                handleShooterTap();
            }, { passive: false });
            
            canvas.addEventListener('click', () => {
                handleShooterTap();
            });
        }
        
        function handleShooterTap() {
            if (!shooterGame || !shooterGame.running) return;
            if (shooterGame.wavePause) {
                shooterGame.wave++;
                shooterGame.enemiesPerWave = 5 + shooterGame.wave * 3;
                shooterGame.enemiesSpawned = 0;
                shooterGame.enemiesKilled = 0;
                shooterGame.wavePause = false;
                document.getElementById('shooterInfo').textContent = `Fala ${shooterGame.wave}`;
            }
        }

        function generateTerrain() {
            const { width, height, player } = shooterGame;
            shooterGame.terrain = [];
            
            const safeRadius = width / 5; // Safe zone around player
            
            // Generate 2-3 mountains
            for (let i = 0; i < 2 + Math.floor(Math.random() * 2); i++) {
                let x, y, attempts = 0;
                do {
                    x = width * 0.1 + Math.random() * width * 0.8;
                    y = height * 0.1 + Math.random() * height * 0.8;
                    attempts++;
                } while (Math.hypot(x - player.x, y - player.y) < safeRadius && attempts < 20);
                
                if (attempts < 20) {
                    const size = width / 18 + Math.random() * (width / 22);
                    shooterGame.terrain.push({
                        type: 'mountain',
                        x, y,
                        size,
                        // Triangle points
                        points: [
                            { x: x, y: y - size },
                            { x: x - size * 0.8, y: y + size * 0.5 },
                            { x: x + size * 0.8, y: y + size * 0.5 }
                        ]
                    });
                }
            }
            
            // Generate 2-3 forests
            for (let i = 0; i < 2 + Math.floor(Math.random() * 2); i++) {
                let x, y, attempts = 0;
                do {
                    x = width * 0.1 + Math.random() * width * 0.8;
                    y = height * 0.1 + Math.random() * height * 0.8;
                    attempts++;
                } while ((Math.hypot(x - player.x, y - player.y) < safeRadius || terrainCollision(x, y, width/14)) && attempts < 20);
                
                if (attempts < 20) {
                    const size = width / 14 + Math.random() * (width / 18);
                    // Pre-generate tree positions
                    const trees = [];
                    const treeCount = 8;
                    for (let t = 0; t < treeCount; t++) {
                        const angle = (Math.PI * 2 / treeCount) * t + Math.random() * 0.3;
                        const dist = size * 0.3 + Math.random() * size * 0.5;
                        trees.push({
                            x: x + Math.cos(angle) * dist,
                            y: y + Math.sin(angle) * dist,
                            h: size * 0.3 + Math.random() * size * 0.2
                        });
                    }
                    shooterGame.terrain.push({
                        type: 'forest',
                        x, y,
                        size,
                        trees
                    });
                }
            }
            
            // Generate 1-2 lakes
            for (let i = 0; i < 1 + Math.floor(Math.random() * 2); i++) {
                let x, y, attempts = 0;
                do {
                    x = width * 0.1 + Math.random() * width * 0.8;
                    y = height * 0.1 + Math.random() * height * 0.8;
                    attempts++;
                } while ((Math.hypot(x - player.x, y - player.y) < safeRadius || terrainCollision(x, y, width/12)) && attempts < 20);
                
                if (attempts < 20) {
                    const rx = width / 18 + Math.random() * (width / 22);
                    const ry = rx * (0.5 + Math.random() * 0.3);
                    shooterGame.terrain.push({
                        type: 'lake',
                        x, y,
                        rx, ry
                    });
                }
            }
        }
        
        function terrainCollision(x, y, radius) {
            for (const t of shooterGame.terrain) {
                if (t.type === 'mountain') {
                    if (Math.hypot(x - t.x, y - t.y) < t.size + radius) return true;
                } else if (t.type === 'lake') {
                    const dx = (x - t.x) / t.rx;
                    const dy = (y - t.y) / t.ry;
                    if (dx * dx + dy * dy < (1 + radius / t.rx) ** 2) return true;
                }
            }
            return false;
        }
        
        function getTerrainAt(x, y) {
            for (const t of shooterGame.terrain) {
                if (t.type === 'mountain') {
                    if (pointInTriangle(x, y, t.points)) return 'mountain';
                } else if (t.type === 'lake') {
                    const dx = (x - t.x) / t.rx;
                    const dy = (y - t.y) / t.ry;
                    if (dx * dx + dy * dy < 1) return 'lake';
                } else if (t.type === 'forest') {
                    if (Math.hypot(x - t.x, y - t.y) < t.size) return 'forest';
                }
            }
            return null;
        }
        
        function pointInTriangle(px, py, points) {
            const [p0, p1, p2] = points;
            const area = 0.5 * (-p1.y * p2.x + p0.y * (-p1.x + p2.x) + p0.x * (p1.y - p2.y) + p1.x * p2.y);
            const s = 1 / (2 * area) * (p0.y * p2.x - p0.x * p2.y + (p2.y - p0.y) * px + (p0.x - p2.x) * py);
            const t = 1 / (2 * area) * (p0.x * p1.y - p0.y * p1.x + (p0.y - p1.y) * px + (p1.x - p0.x) * py);
            return s > 0 && t > 0 && (1 - s - t) > 0;
        }
        
        function drawTerrain(ctx, isDark) {
            for (const t of shooterGame.terrain) {
                if (t.type === 'mountain') {
                    // Draw mountain as filled triangle
                    ctx.fillStyle = isDark ? '#3a3a3a' : '#ccc';
                    ctx.strokeStyle = isDark ? '#555' : '#999';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(t.points[0].x, t.points[0].y);
                    ctx.lineTo(t.points[1].x, t.points[1].y);
                    ctx.lineTo(t.points[2].x, t.points[2].y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    // Snow cap
                    ctx.fillStyle = isDark ? '#666' : '#fff';
                    const capY = t.points[0].y + t.size * 0.3;
                    const capW = t.size * 0.25;
                    ctx.beginPath();
                    ctx.moveTo(t.points[0].x, t.points[0].y);
                    ctx.lineTo(t.points[0].x - capW, capY);
                    ctx.lineTo(t.points[0].x + capW, capY);
                    ctx.closePath();
                    ctx.fill();
                } else if (t.type === 'forest') {
                    // Draw forest using pre-generated tree positions
                    ctx.strokeStyle = isDark ? '#4a4a4a' : '#aaa';
                    ctx.lineWidth = 1;
                    for (const tree of t.trees) {
                        // Simple tree: line with small triangle
                        ctx.beginPath();
                        ctx.moveTo(tree.x, tree.y);
                        ctx.lineTo(tree.x, tree.y - tree.h);
                        ctx.stroke();
                        // Tree top
                        ctx.beginPath();
                        ctx.moveTo(tree.x, tree.y - tree.h - 5);
                        ctx.lineTo(tree.x - 4, tree.y - tree.h + 3);
                        ctx.lineTo(tree.x + 4, tree.y - tree.h + 3);
                        ctx.closePath();
                        ctx.stroke();
                    }
                } else if (t.type === 'lake') {
                    // Draw lake as ellipse with waves
                    ctx.fillStyle = isDark ? '#2a2a3a' : '#e8e8f0';
                    ctx.strokeStyle = isDark ? '#4a4a5a' : '#bbb';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.ellipse(t.x, t.y, t.rx, t.ry, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    // Waves
                    ctx.strokeStyle = isDark ? '#3a3a4a' : '#ccc';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < 3; i++) {
                        const wy = t.y - t.ry * 0.3 + i * t.ry * 0.3;
                        const ww = t.rx * 0.5;
                        ctx.beginPath();
                        ctx.moveTo(t.x - ww, wy);
                        ctx.quadraticCurveTo(t.x - ww/2, wy - 3, t.x, wy);
                        ctx.quadraticCurveTo(t.x + ww/2, wy + 3, t.x + ww, wy);
                        ctx.stroke();
                    }
                }
            }
        }

        function startAutoFire() {
            if (!shooterGame || shooterGame.autoFireInterval) return;
            shooterGame.autoFireInterval = setInterval(() => {
                if (shooterGame && shooterGame.running && !shooterGame.gameOver) {
                    shootBullet();
                }
            }, 100);
        }

        function stopAutoFire() {
            if (shooterGame && shooterGame.autoFireInterval) {
                clearInterval(shooterGame.autoFireInterval);
                shooterGame.autoFireInterval = null;
            }
        }

        function startShooterGame() {
            if (!shooterGame) initShooterGame();
            
            shooterGame.bullets = [];
            shooterGame.enemies = [];
            shooterGame.particles = [];
            shooterGame.score = 0;
            shooterGame.wave = 1;
            shooterGame.enemiesPerWave = 5;
            shooterGame.enemiesSpawned = 0;
            shooterGame.enemiesKilled = 0;
            shooterGame.gameOver = false;
            shooterGame.running = true;
            shooterGame.autoFireEnabled = true;
            
            // Regenerate terrain for new game
            generateTerrain();

            document.getElementById('shooterStartBtn').style.display = 'none';
            document.getElementById('shooterInfo').textContent = 'Fala 1';
            
            // Start auto fire immediately
            startAutoFire();

            gameLoop();
        }

        function shootBullet() {
            if (!shooterGame || !shooterGame.running || shooterGame.gameOver) return;
            
            const now = Date.now();
            if (now - shooterGame.lastShot < shooterGame.shootCooldown) return;
            shooterGame.lastShot = now;

            const { player, mouseX, mouseY, width } = shooterGame;
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            const bulletSpeed = width / 45;
            const bulletRadius = Math.max(1.5, width / 180);
            
            shooterGame.bullets.push({
                x: player.x + Math.cos(angle) * player.radius,
                y: player.y + Math.sin(angle) * player.radius,
                vx: Math.cos(angle) * bulletSpeed,
                vy: Math.sin(angle) * bulletSpeed,
                radius: bulletRadius
            });
        }

        function spawnEnemy() {
            const { width, height } = shooterGame;
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * width; y = -20; break;
                case 1: x = width + 20; y = Math.random() * height; break;
                case 2: x = Math.random() * width; y = height + 20; break;
                case 3: x = -20; y = Math.random() * height; break;
            }

            const baseSpeed = width / 550; // Scale speed to canvas
            const speed = (0.6 + Math.random() * 0.4 + shooterGame.wave * 0.06) * baseSpeed;
            const baseSize = width / 70;
            const size = baseSize + Math.random() * (baseSize * 0.5);
            const shape = Math.floor(Math.random() * 4);
            const shade = Math.floor(Math.random() * 3);
            const color = shade === 0 ? '#222' : (shade === 1 ? '#444' : '#666');

            shooterGame.enemies.push({ x, y, size, speed, shape, color, hp: 1 });
            shooterGame.enemiesSpawned++;
        }

        function createParticles(x, y, color) {
            const speedScale = shooterGame.width / 350;
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                shooterGame.particles.push({
                    x, y,
                    vx: Math.cos(angle) * (2 + Math.random() * 2) * speedScale,
                    vy: Math.sin(angle) * (2 + Math.random() * 2) * speedScale,
                    life: 30,
                    color
                });
            }
        }

        function gameLoop() {
            if (!shooterGame || !shooterGame.running) return;

            const { ctx, width, height, player, bullets, enemies, particles } = shooterGame;
            const isDark = state.darkMode;

            // Clear - use app colors
            ctx.fillStyle = isDark ? '#1a1a2e' : '#faf9f6';
            ctx.fillRect(0, 0, width, height);
            
            // Draw terrain
            drawTerrain(ctx, isDark);

            // Update player angle
            player.angle = Math.atan2(shooterGame.mouseY - player.y, shooterGame.mouseX - player.x);

            // Draw player (turret) - black/white
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Base
            ctx.fillStyle = isDark ? '#faf9f6' : '#2c2c2c';
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Cannon
            ctx.fillStyle = isDark ? '#ccc' : '#444';
            const cannonWidth = player.radius * 0.5;
            ctx.fillRect(0, -cannonWidth/2, player.radius + player.radius * 0.7, cannonWidth);
            ctx.restore();

            // Spawn enemies (not during wave pause)
            if (!shooterGame.wavePause && shooterGame.enemiesSpawned < shooterGame.enemiesPerWave && Math.random() < 0.02) {
                spawnEnemy();
            }

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;

                // Remove if out of bounds
                if (b.x < -10 || b.x > width + 10 || b.y < -10 || b.y > height + 10) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Remove if hits mountain
                const bulletTerrain = getTerrainAt(b.x, b.y);
                if (bulletTerrain === 'mountain') {
                    createParticles(b.x, b.y, isDark ? '#555' : '#aaa');
                    bullets.splice(i, 1);
                    continue;
                }

                ctx.fillStyle = isDark ? '#fff' : '#000';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                
                // Move toward player
                const angle = Math.atan2(player.y - e.y, player.x - e.x);
                let moveX = Math.cos(angle) * e.speed;
                let moveY = Math.sin(angle) * e.speed;
                
                // Check terrain - just slow down, no pathfinding
                const terrain = getTerrainAt(e.x, e.y);
                
                if (terrain === 'mountain') {
                    moveX *= 0.15;
                    moveY *= 0.15;
                } else if (terrain === 'lake') {
                    moveX *= 0.25;
                    moveY *= 0.25;
                } else if (terrain === 'forest') {
                    moveX *= 0.5;
                    moveY *= 0.5;
                }
                
                e.x += moveX;
                e.y += moveY;

                // Check collision with player
                const dist = Math.hypot(player.x - e.x, player.y - e.y);
                if (dist < player.radius + e.size) {
                    shooterGame.gameOver = true;
                    endShooterGame();
                    return;
                }

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    if (Math.hypot(b.x - e.x, b.y - e.y) < b.radius + e.size) {
                        createParticles(e.x, e.y, isDark ? '#888' : '#666');
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        shooterGame.score += 10;
                        shooterGame.enemiesKilled++;
                        break;
                    }
                }

                // Draw enemy - use stroke for outline style
                if (enemies[i]) {
                    ctx.strokeStyle = isDark ? '#aaa' : '#333';
                    ctx.lineWidth = Math.max(1.5, width / 180);
                    ctx.beginPath();
                    const sides = e.shape + 3;
                    for (let s = 0; s < sides; s++) {
                        const a = (Math.PI * 2 / sides) * s - Math.PI / 2;
                        const px = e.x + Math.cos(a) * e.size;
                        const py = e.y + Math.sin(a) * e.size;
                        if (s === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                const pSize = Math.max(2, width / 100);
                ctx.fillRect(p.x - pSize/2, p.y - pSize/2, pSize, pSize);
                ctx.globalAlpha = 1;
            }

            // Check wave completion
            if (shooterGame.enemiesKilled >= shooterGame.enemiesPerWave && !shooterGame.wavePause) {
                shooterGame.wavePause = true;
                // Generate new terrain for new wave
                generateTerrain();
                document.getElementById('shooterInfo').innerHTML = `Fala ${shooterGame.wave} ukończona!<br><span style="font-size: 12px;">Dotknij aby kontynuować</span>`;
            }
            
            // Draw wave pause overlay

        // Encryption helpers using Web Crypto API
        async function deriveKey(password) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
            );
            return crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: enc.encode('dziennik-salt'), iterations: 100000, hash: 'SHA-256' },
                keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']
            );
        }

        async function encryptText(text, password) {
            const key = await deriveKey(password);
            const enc = new TextEncoder();
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, enc.encode(text));
            const combined = new Uint8Array(iv.length + encrypted.byteLength);
            combined.set(iv);
            combined.set(new Uint8Array(encrypted), iv.length);
            return btoa(String.fromCharCode(...combined));
        }

        async function decryptText(encryptedBase64, password) {
            try {
                const key = await deriveKey(password);
                const combined = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
                const iv = combined.slice(0, 12);
                const data = combined.slice(12);
                const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, data);
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                return null;
            }
        }

            if (note.encrypted) {
                // Decrypt
                const password = prompt('Podaj hasło do odszyfrowania:');
                if (!password) return;
                const decrypted = await decryptText(note.content, password);
                if (decrypted === null) {
                    alert('Złe hasło!');
                    return;
                }
                note.content = decrypted;
                note.encrypted = false;
            } else {
                // Encrypt
                const password = prompt('Podaj hasło do zaszyfrowania:');
                if (!password) return;
                const password2 = prompt('Powtórz hasło:');
                if (password !== password2) {
                    alert('Hasła nie są takie same!');
                    return;
                }
                note.content = await encryptText(note.content || '', password);
                note.encrypted = true;
            }
            saveState();
            render();
        };

        window.toggleListEncryption = async (id) => {
            const list = state.customLists.find(l => l.id === id);
            if (!list) return;
            
            if (list.encrypted) {
                // Decrypt
                const password = prompt('Podaj hasło do odszyfrowania:');
                if (!password) return;
                const decrypted = await decryptText(list.encryptedData, password);
                if (decrypted === null) {
                    alert('Złe hasło!');
                    return;
                }
                list.items = JSON.parse(decrypted);
                list.encrypted = false;
                delete list.encryptedData;
            } else {
                // Encrypt
                const password = prompt('Podaj hasło do zaszyfrowania:');
                if (!password) return;
                const password2 = prompt('Powtórz hasło:');
                if (password !== password2) {
                    alert('Hasła nie są takie same!');
                    return;
                }
                list.encryptedData = await encryptText(JSON.stringify(list.items), password);
                list.items = [];
                list.encrypted = true;
            }
            saveState();
            render();
        };

        window.unlockList = async (id) => {
            const list = state.customLists.find(l => l.id === id);
            if (!list || !list.encrypted) return;
            
            const password = prompt('Podaj hasło:');
            if (!password) return;
            const decrypted = await decryptText(list.encryptedData, password);
            if (decrypted === null) {
                alert('Złe hasło!');
                return;
            }
            // Temporarily unlock
            list.tempItems = JSON.parse(decrypted);
            list.tempUnlocked = true;
            state.activeListId = id;
            render();
        };

        window.lockList = (id) => {
            const list = state.customLists.find(l => l.id === id);
            if (list) {
                delete list.tempItems;
                delete list.tempUnlocked;
            }
            render();
        };
        
        window.toggleDarkMode = () => {
            state.darkMode = !state.darkMode;
            document.documentElement.setAttribute('data-theme', state.darkMode ? 'dark' : 'light');
            saveState();
            render();
        };
        
        window.toggleSectionVisibility = (sectionId) => {
            const idx = state.hiddenSections.indexOf(sectionId);
            if (idx === -1) {
                state.hiddenSections.push(sectionId);
            } else {
                state.hiddenSections.splice(idx, 1);
            }
            saveState();
            render();
        };

        window.addTrackerCategory = () => {
            const nameEl = document.getElementById('newCategoryName');
            const colorEl = document.getElementById('newCategoryColor');
            const name = nameEl.value.trim();
            if (!name) return;
            const id = name.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
            state.trackerCategories.push({ id, name, color: colorEl.value });
            nameEl.value = '';
            saveState();
            render();
        };

        window.updateCategoryColor = (idx, color) => {
            state.trackerCategories[idx].color = color;
            saveState();
        };

        window.deleteTrackerCategory = (idx) => {
            if (confirm('Usunąć kategorię?')) {
                state.trackerCategories.splice(idx, 1);
                saveState();
                render();
            }
        };

        window.exportAllData = () => {
            const data = {
                version: 2,
                exportDate: new Date().toISOString(),
                dailyTasks: state.dailyTasks,
                oneTimeTasks: state.oneTimeTasks,
                urgentTasks: state.urgentTasks,
                dailyStats: state.dailyStats,
                calendarTasks: state.calendarTasks,
                streaks: state.streaks,
                trackerActivities: state.trackerActivities,
                trackerCategories: state.trackerCategories,
                customLists: state.customLists,
                notes: state.notes,
                whereIs: state.whereIs,
                shooterHighScore: state.shooterHighScore,
                expenses: state.expenses,
                expenseCategories: state.expenseCategories,
                hiddenSections: state.hiddenSections,
                foodLog: state.foodLog,
                darkMode: state.darkMode
            };
            const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data, null, 2));
            const node = document.createElement('a');
            node.setAttribute("href", str);
            node.setAttribute("download", `dziennik_backup_${getTodayString()}.json`);
            document.body.appendChild(node);
            node.click();
            node.remove();
        };

        window.importAllData = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const d = JSON.parse(e.target.result);
                    if (confirm('Nadpisać obecne dane importowanymi?')) {
                        if (d.dailyTasks) state.dailyTasks = d.dailyTasks;
                        if (d.oneTimeTasks) state.oneTimeTasks = d.oneTimeTasks;
                        if (d.urgentTasks) state.urgentTasks = d.urgentTasks;
                        if (d.dailyStats) state.dailyStats = d.dailyStats;
                        if (d.calendarTasks) state.calendarTasks = d.calendarTasks;
                        if (d.streaks) state.streaks = d.streaks;
                        if (d.trackerActivities) state.trackerActivities = d.trackerActivities;
                        if (d.trackerCategories) state.trackerCategories = d.trackerCategories;
                        if (d.customLists) state.customLists = d.customLists;
                        if (d.notes) state.notes = d.notes;
                        if (d.whereIs) state.whereIs = d.whereIs;
                        if (d.shooterHighScore) state.shooterHighScore = d.shooterHighScore;
                        if (d.expenses) state.expenses = d.expenses;
                        if (d.expenseCategories) state.expenseCategories = d.expenseCategories;
                        if (d.hiddenSections) state.hiddenSections = d.hiddenSections;
                        if (d.foodLog) state.foodLog = d.foodLog;
                        if (d.darkMode !== undefined) {
                            state.darkMode = d.darkMode;
                            document.documentElement.setAttribute('data-theme', state.darkMode ? 'dark' : 'light');
                        }
                        saveState();
                        render();
                        alert('Dane wczytane!');
                    }
                } catch (err) { 
                    alert('Błąd pliku: ' + err.message); 
                }
            };
            reader.readAsText(file);
            input.value = '';
        };

        window.clearAllData = () => {
            if (confirm('UWAGA: Czy na pewno chcesz usunąć WSZYSTKIE dane? Ta operacja jest nieodwracalna!')) {
                if (confirm('Naprawdę usunąć wszystko?')) {
                    localStorage.removeItem('unifiedAppStateV2');
                    location.reload();
                }
            }
        };

        // Start
        loadState();
        // Apply dark mode from saved state
        if (state.darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        render();
        setInterval(() => { checkDayReset(); checkAlarms(); saveState(); }, 5000);
    </script>
</body>
</html>
