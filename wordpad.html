<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor RTF</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f3f4f6;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        
        .editor-container {
            min-height: 600px;
            width: 100%;
            max-width: 80rem;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .toolbar {
            border-bottom: 1px solid #e5e7eb;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f9fafb;
        }
        
        .btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #e5e7eb;
        }
        
        .btn.active {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .btn svg {
            width: 16px;
            height: 16px;
        }
        
        .separator {
            width: 1px;
            height: 1.5rem;
            background: #d1d5db;
            margin: 0 0.25rem;
        }
        
        .select {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            background: white;
        }
        
        .filename {
            margin-left: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .search-panel {
            border-bottom: 1px solid #e5e7eb;
            padding: 0.5rem 0.75rem;
            background: #fef3c7;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .search-panel.show {
            display: flex;
        }
        
        .search-input {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            flex: 1;
            max-width: 20rem;
        }
        
        .search-btn {
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-btn.primary {
            background: #3b82f6;
            color: white;
        }
        
        .search-btn.primary:hover {
            background: #2563eb;
        }
        
        .search-btn.secondary {
            background: #6b7280;
            color: white;
        }
        
        .search-btn.secondary:hover {
            background: #4b5563;
        }
        
        .editor-area {
            flex: 1;
            padding: 1.5rem;
        }
        
        .editor {
            min-height: 100%;
            outline: none;
            color: black;
            line-height: 1.5;
        }
        
        /* TRYB FOCUS */
        .focus-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden; /* Ukryj scrollbar */
        }
        
        .focus-mode.active {
            display: flex;
        }
        
        .focus-editor {
            width: 100%;
            max-width: 50rem;
            min-height: 60vh;
            background: transparent;
            border: none;
            outline: none;
            color: #e5e5e5;
            font-size: 18px;
            line-height: 1.8;
            padding: 2rem;
            resize: none;
            font-family: inherit;
            overflow: hidden; /* Ukryj scrollbar w textarea */
        }
        
        .focus-editor::placeholder {
            color: #666;
        }
        
        /* Ukryj scrollbar w całym trybie focus */
        .focus-mode::-webkit-scrollbar,
        .focus-editor::-webkit-scrollbar {
            display: none;
        }
        
        .focus-mode {
            -ms-overflow-style: none;  /* IE i Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .focus-editor {
            -ms-overflow-style: none;  /* IE i Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .focus-hint {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button class="btn" id="newBtn" title="Nowy (Ctrl+N)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </button>
            
            <button class="btn" id="openBtn" title="Otwórz (Ctrl+O)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
            </button>
            
            <button class="btn" id="saveBtn" title="Zapisz (Ctrl+S)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17,21 17,13 7,13 7,21"/>
                    <polyline points="7,3 7,8 15,8"/>
                </svg>
            </button>
            
            <div class="separator"></div>
            
            <button class="btn" id="focusBtn" title="Tryb Focus (F11)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
            
            <div class="separator"></div>
            
            <select class="select" id="fontSelect" title="Czcionka">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Libre Baskerville">Libre Baskerville</option>
            </select>
            
            <select class="select" id="fontSizeSelect" title="Rozmiar" style="width: 4rem;">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
                <option value="28">28</option>
                <option value="32">32</option>
                <option value="36">36</option>
            </select>
            
            <select class="select" id="speechRateSelect" title="Szybkość czytania" style="width: 4rem;">
                <option value="0.75">0.75x</option>
                <option value="1.0" selected>1.0x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2.0">2.0x</option>
            </select>
            
            <div class="separator"></div>
            
            <button class="btn" id="readBtn" title="Czytaj od miejsca kursora (Ctrl+R)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
            </button>
            
            <div class="separator"></div>
            
            <button class="btn" id="searchBtn" title="Wyszukaj (Ctrl+F)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </button>
            
            <div class="filename" id="fileName">dokument.rtf</div>
        </div>
        
        <div class="search-panel" id="searchPanel">
            <input type="text" class="search-input" id="searchInput" placeholder="Wyszukaj...">
            <button class="search-btn primary" id="findBtn">Znajdź</button>
            <button class="search-btn secondary" id="closeSearchBtn">Zamknij</button>
        </div>
        
        <div class="editor-area">
            <div class="editor" id="editor" contenteditable="true">
                <p>Zacznij pisać swój dokument...</p>
            </div>
        </div>
        
        <input type="file" class="hidden" id="fileInput" accept=".rtf">
    </div>

    <!-- TRYB FOCUS -->
    <div class="focus-mode" id="focusMode">
        <textarea class="focus-editor" id="focusEditor" placeholder=""></textarea>
    </div>

    <script>
        var editor, fileName, isReading, fontFamily, fontSize, speechRate, isFocusMode;
        
        function init() {
            editor = document.getElementById('editor');
            fileName = 'dokument.rtf';
            isReading = false;
            fontFamily = 'Times New Roman';
            fontSize = 12;
            speechRate = 1.0;
            isFocusMode = false;
            
            document.getElementById('newBtn').onclick = newDoc;
            document.getElementById('openBtn').onclick = openDoc;
            document.getElementById('saveBtn').onclick = saveDoc;
            document.getElementById('searchBtn').onclick = toggleSearch;
            document.getElementById('readBtn').onclick = toggleReading;
            document.getElementById('focusBtn').onclick = toggleFocusMode;
            
            document.getElementById('fontSelect').onchange = function() { 
                fontFamily = this.value; 
                updateStyle();
            };
            document.getElementById('fontSizeSelect').onchange = function() { 
                fontSize = parseInt(this.value); 
                updateStyle();
            };
            document.getElementById('speechRateSelect').onchange = function() { 
                speechRate = parseFloat(this.value); 
            };
            
            document.getElementById('findBtn').onclick = doSearch;
            document.getElementById('closeSearchBtn').onclick = toggleSearch;
            document.getElementById('searchInput').onkeydown = function(e) {
                if (e.key === 'Enter') doSearch();
            };
            
            document.getElementById('fileInput').onchange = loadFile;
            document.onkeydown = keyHandler;
            
            updateStyle();
        }
        
        function keyHandler(e) {
            if (e.ctrlKey) {
                if (e.key === 'n') { e.preventDefault(); newDoc(); }
                if (e.key === 's') { e.preventDefault(); saveDoc(); }
                if (e.key === 'o') { e.preventDefault(); openDoc(); }
                if (e.key === 'f') { e.preventDefault(); toggleSearch(); }
                if (e.key === 'r') { e.preventDefault(); toggleReading(); }
            }
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFocusMode();
            }
            if (e.key === 'Escape') {
                if (isFocusMode) {
                    exitFocusMode();
                } else {
                    closeSearch();
                    if (isReading) stopReading();
                }
            }
        }
        
        function newDoc() {
            editor.innerHTML = '<p>Zacznij pisać swój dokument...</p>';
            fileName = 'dokument.rtf';
            document.getElementById('fileName').textContent = fileName;
        }
        
        function openDoc() {
            document.getElementById('fileInput').click();
        }
        
        function saveDoc() {
            var html = editor.innerHTML;
            var rtf = toRTF(html);
            var blob = new Blob([rtf], { type: 'application/rtf' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function loadFile(e) {
            var file = e.target.files[0];
            if (file) {
                fileName = file.name;
                document.getElementById('fileName').textContent = fileName;
                var reader = new FileReader();
                reader.onload = function(e) {
                    var rtf = e.target.result;
                    var html = fromRTF(rtf);
                    editor.innerHTML = html;
                };
                reader.readAsText(file);
            }
        }
        
        function toggleSearch() {
            var panel = document.getElementById('searchPanel');
            var btn = document.getElementById('searchBtn');
            if (panel.classList.contains('show')) {
                closeSearch();
            } else {
                panel.classList.add('show');
                btn.classList.add('active');
                document.getElementById('searchInput').focus();
            }
        }
        
        function closeSearch() {
            document.getElementById('searchPanel').classList.remove('show');
            document.getElementById('searchBtn').classList.remove('active');
        }
        
        function doSearch() {
            var term = document.getElementById('searchInput').value;
            if (term && window.find) {
                window.find(term, false, false, true);
            }
        }
        
        function updateStyle() {
            var family = fontFamily === 'Times New Roman' ? 'Times New Roman, serif' : 'Libre Baskerville, serif';
            editor.style.fontFamily = family;
            editor.style.fontSize = fontSize + 'pt';
        }
        
        function getCursor() {
            var sel = window.getSelection();
            if (sel.rangeCount === 0) return 0;
            var range = sel.getRangeAt(0);
            var pre = range.cloneRange();
            pre.selectNodeContents(editor);
            pre.setEnd(range.startContainer, range.startOffset);
            return pre.toString().length;
        }
        
        function getTextFromCursor() {
            var fullText = editor.innerText || '';
            var cursorPos = getCursor();
            
            // Web Speech API ma nienaprawialną wadę - zawsze zjada około 1.5-2 sekundy początku
            // Nie da się tego precyzyjnie naprawić programowo
            return fullText.substring(cursorPos);
        }
        
        function toggleReading() {
            if (isReading) {
                stopReading();
            } else {
                startReading();
            }
        }
        
        function startReading() {
            if (!speechSynthesis) {
                alert('Brak obsługi czytania.');
                return;
            }
            
            var text = getTextFromCursor();
            if (!text.trim()) {
                alert('Brak tekstu do czytania od pozycji kursora.');
                return;
            }
            
            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pl-PL';
            utterance.rate = speechRate;
            utterance.pitch = 1;
            
            var voices = speechSynthesis.getVoices();
            for (var i = 0; i < voices.length; i++) {
                if (voices[i].lang.includes('pl') && voices[i].name.includes('Paulina')) {
                    utterance.voice = voices[i];
                    console.log('Używam głosu:', voices[i].name);
                    break;
                }
            }
            
            var btn = document.getElementById('readBtn');
            
            utterance.onstart = function() {
                isReading = true;
                btn.classList.add('active');
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>';
            };
            
            utterance.onend = function() {
                stopReading();
            };
            
            utterance.onerror = function() {
                stopReading();
                alert('Błąd podczas czytania.');
            };
            
            speechSynthesis.speak(utterance);
        }
        
        function stopReading() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            isReading = false;
            var btn = document.getElementById('readBtn');
            btn.classList.remove('active');
            btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>';
        }
        
        function toRTF(html) {
            var font = fontFamily === 'Times New Roman' ? 'Times New Roman' : 'Libre Baskerville';
            var rtf = '{\\rtf1\\ansi\\deff0 {\\fonttbl {\\f0 ' + font + ';}}\\f0\\fs' + (fontSize * 2) + ' ';
            rtf += html
                .replace(/<br\s*\/?>/gi, '\\line ')
                .replace(/<\/p>/gi, '\\par ')
                .replace(/<p[^>]*>/gi, '')
                .replace(/<b[^>]*>(.*?)<\/b>/gi, '{\\b $1}')
                .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '{\\b $1}')
                .replace(/<i[^>]*>(.*?)<\/i>/gi, '{\\i $1}')
                .replace(/<em[^>]*>(.*?)<\/em>/gi, '{\\i $1}')
                .replace(/<u[^>]*>(.*?)<\/u>/gi, '{\\ul $1}')
                .replace(/<[^>]+>/g, '');
            rtf += '}';
            return rtf;
        }
        
        function fromRTF(rtf) {
            if (rtf.indexOf('\\rtf') === -1) return rtf;
            var html = rtf
                .replace(/\\line\s*/g, '<br>')
                .replace(/\\par\s*/g, '</p><p>')
                .replace(/\{\\b\s+(.*?)\}/g, '<b>$1</b>')
                .replace(/\{\\i\s+(.*?)\}/g, '<i>$1</i>')
                .replace(/\{\\ul\s+(.*?)\}/g, '<u>$1</u>')
                .replace(/\{[^}]*\}/g, '')
                .replace(/\\[a-z]+\d*\s*/g, '');
            return '<p>' + html + '</p>';
        }
        
        function toggleFocusMode() {
            if (isFocusMode) {
                exitFocusMode();
            } else {
                enterFocusMode();
            }
        }
        
        function enterFocusMode() {
            isFocusMode = true;
            
            // Skopiuj zawartość z głównego edytora do focus editora
            var focusEditor = document.getElementById('focusEditor');
            focusEditor.value = editor.innerText || '';
            
            // Ustaw styl czcionki w focus editorze
            var family = fontFamily === 'Times New Roman' ? 'Times New Roman, serif' : 'Libre Baskerville, serif';
            focusEditor.style.fontFamily = family;
            
            // Pokaż tryb focus
            var focusMode = document.getElementById('focusMode');
            focusMode.classList.add('active');
            
            // PRAWDZIWY PEŁNY EKRAN - próba z różnymi metodami
            setTimeout(function() {
                var elem = document.documentElement; // Cały dokument zamiast tylko elementu
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(function(err) {
                        console.log('Fullscreen error:', err);
                    });
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen(); // Safari
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen(); // IE/Edge
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen(); // Firefox
                }
                
                // Focus na edytor po próbie fullscreen
                setTimeout(function() {
                    focusEditor.focus();
                }, 100);
                
            }, 50); // Krótkie opóźnienie
            
            // Synchronizuj zawartość w czasie rzeczywistym
            focusEditor.oninput = function() {
                editor.innerHTML = '<p>' + focusEditor.value.replace(/\n/g, '</p><p>') + '</p>';
            };
            
            // Nasłuchuj wyjście z fullscreen
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }
        
        function handleFullscreenChange() {
            var isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || 
                                document.mozFullScreenElement || document.msFullscreenElement);
            
            if (!isFullscreen && isFocusMode) {
                // Fullscreen został wyłączony, wyłącz tryb focus
                exitFocusMode();
            }
        }
        
        function exitFocusMode() {
            if (!isFocusMode) return;
            
            isFocusMode = false;
            
            // Wyjście z fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(function(err) {
                    console.log('Exit fullscreen error:', err);
                });
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }
            
            // Ukryj tryb focus
            document.getElementById('focusMode').classList.remove('active');
            
            // Ostatnia synchronizacja
            var focusEditor = document.getElementById('focusEditor');
            if (focusEditor.value.trim()) {
                editor.innerHTML = '<p>' + focusEditor.value.replace(/\n/g, '</p><p>') + '</p>';
            }
            
            // Przywróć focus do głównego edytora
            setTimeout(function() {
                editor.focus();
            }, 200);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
