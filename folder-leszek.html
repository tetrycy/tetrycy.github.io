<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Leszka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            overflow: hidden;
        }
        
        .window {
            width: 100%;
            height: 100vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }
        
        .window-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #808080;
        }
        
        .window-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .window-btn {
            width: 16px;
            height: 14px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .window-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .menubar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px;
        }
        
        .menubar-item {
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        .menubar-item:hover {
            background: #0078d4;
            color: white;
        }
        
        .content {
            background: white;
            height: calc(100% - 70px);
            margin: 2px;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: auto;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        
        .file-item {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 8px;
            cursor: pointer;
            padding: 4px;
            border: 1px solid transparent;
        }
        
        .file-item:hover {
            background: #e0e0e0;
            border: 1px solid #c0c0c0;
        }
        
        .file-item.selected {
            background: #0078d4;
            color: white;
        }
        
        .file-icon {
            font-size: 32px;
            margin-bottom: 4px;
            display: block;
        }
        
        .file-name {
            font-size: 10px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .address-bar {
            background: white;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin: 2px;
            font-size: 10px;
        }
        
        .path-text {
            color: #000;
        }
        
        .back-btn {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            padding: 2px 6px;
            margin-right: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .back-btn:hover {
            background: #dfdfdf;
        }
        
        .back-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .back-btn.disabled {
            color: #808080;
            cursor: default;
        }
        
        /* Responsywno≈õƒá dla telefon√≥w */
        @media (max-width: 768px) {
            .file-item {
                width: 60px;
                margin: 4px;
                font-size: 9px;
            }
            
            .file-icon {
                font-size: 24px;
            }
            
            .file-name {
                font-size: 8px;
            }
            
            .window-header {
                padding: 2px 4px;
            }
            
            .menubar-item {
                padding: 2px 4px;
                font-size: 10px;
            }
            
            .address-bar {
                font-size: 9px;
            }
            
            .back-btn {
                padding: 1px 4px;
                font-size: 9px;
            }
            
            .status-bar {
                font-size: 9px;
            }
        }
        
        @media (max-width: 480px) {
            .file-item {
                width: 50px;
                margin: 2px;
            }
            
            .file-icon {
                font-size: 20px;
            }
            
            .file-name {
                font-size: 7px;
                line-height: 1.1;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-title">
                <span>üìÅ</span>
                <span id="window-title">Folder Leszka</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" onclick="window.close()">√ó</button>
            </div>
        </div>
        
        <div class="menubar">
            <span class="menubar-item">Plik</span>
            <span class="menubar-item">Edycja</span>
            <span class="menubar-item">Widok</span>
            <span class="menubar-item">Pomoc</span>
        </div>
        
        <div class="address-bar">
            <button id="back-btn" class="back-btn disabled" onclick="goBack()">Wstecz</button>
            <span id="path-text" class="path-text">C:\Moje dokumenty\Folder Leszka</span>
        </div>
        
        <div class="content" id="content">
            <!-- Zawarto≈õƒá bƒôdzie ≈Çadowana dynamicznie -->
        </div>
        
        <div class="status-bar">
            <span id="status-count">4 obiekty</span>
            <span>M√≥j komputer</span>
        </div>
    </div>
    
    <script>
        let currentPath = 'main';
        let pathHistory = [];
        
        // Definicja zawarto≈õci folder√≥w
        const folders = {
            main: {
                title: 'Folder Leszka',
                path: 'C:\\Moje dokumenty\\Folder Leszka',
                items: [
                    { type: 'folder', icon: 'üìÅ', name: 'Muzyka', target: 'muzyka' },
                    { type: 'folder', icon: 'üìÅ', name: 'Filmiki', target: 'filmiki' },
                    { type: 'folder', icon: 'üìÅ', name: 'Teksty', target: 'teksty' },
                    { type: 'folder', icon: 'üìÅ', name: 'Gry', target: 'gry' }
                ]
            },
            
            muzyka: {
                title: 'Muzyka',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Muzyka',
                items: [
                    { type: 'folder', icon: 'üìÅ', name: 'Smutne piosenki', target: 'smutne_piosenki' },
                    { type: 'folder', icon: 'üìÅ', name: 'Zwyk≈Çe piosenki', target: 'zwykle_piosenki' }
                ]
            },
            
            smutne_piosenki: {
                title: 'Smutne piosenki',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Muzyka\\Smutne piosenki',
                items: [
                    // 8 smutnych piosenek
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 1.mp3', target: 'https://youtube.com/watch?v=LINK1' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 2.mp3', target: 'https://youtube.com/watch?v=LINK2' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 3.mp3', target: 'https://youtube.com/watch?v=LINK3' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 4.mp3', target: 'https://youtube.com/watch?v=LINK4' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 5.mp3', target: 'https://youtube.com/watch?v=LINK5' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 6.mp3', target: 'https://youtube.com/watch?v=LINK6' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 7.mp3', target: 'https://youtube.com/watch?v=LINK7' },
                    { type: 'mp3', icon: 'üéµ', name: 'Smutna piosenka 8.mp3', target: 'https://youtube.com/watch?v=LINK8' },
                    { type: 'folder', icon: 'üìÅ', name: 'Najsmutniejsze piosenki', target: 'najsmutniejsze' }
                ]
            },
            
            najsmutniejsze: {
                title: 'Najsmutniejsze piosenki',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Muzyka\\Smutne piosenki\\Najsmutniejsze piosenki',
                items: [
                    { type: 'mp3', icon: 'üéµ', name: 'Najsmutniejsza.mp3', target: 'https://youtube.com/watch?v=NAJSMUTNIEJSZA' },
                    { type: 'folder', icon: 'üìÅ', name: 'NIE OTWIERAƒÜ', target: 'nie_otwierac', style: 'color: red; font-weight: bold;' }
                ]
            },
            
            nie_otwierac: {
                title: 'NIE OTWIERAƒÜ',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Muzyka\\Smutne piosenki\\Najsmutniejsze piosenki\\NIE OTWIERAƒÜ',
                items: [
                    { type: 'mp3', icon: 'üéµ', name: 'Sekretna_piosenka.mp3', target: 'https://youtube.com/watch?v=SEKRETNA' }
                ]
            },
            
            zwykle_piosenki: {
                title: 'Zwyk≈Çe piosenki',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Muzyka\\Zwyk≈Çe piosenki',
                items: [
                    // Pusty folder na razie
                ]
            },
            
            filmiki: {
                title: 'Filmiki',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Filmiki',
                items: [
                    { type: 'avi', icon: 'üé¨', name: 'Film1.avi', target: 'https://youtube.com/watch?v=FILM1' },
                    { type: 'avi', icon: 'üé¨', name: 'Film2.avi', target: 'https://youtube.com/watch?v=FILM2' },
                    { type: 'avi', icon: 'üé¨', name: 'Film3.avi', target: 'https://youtube.com/watch?v=FILM3' },
                    { type: 'avi', icon: 'üé¨', name: 'Film4.avi', target: 'https://youtube.com/watch?v=FILM4' },
                    { type: 'avi', icon: 'üé¨', name: 'Film5.avi', target: 'https://youtube.com/watch?v=FILM5' }
                ]
            },
            
            teksty: {
                title: 'Teksty',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Teksty',
                items: [
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument1.doc', target: 'https://link-do-dokumentu1.com' },
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument2.doc', target: 'https://link-do-dokumentu2.com' },
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument3.doc', target: 'https://link-do-dokumentu3.com' },
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument4.doc', target: 'https://link-do-dokumentu4.com' },
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument5.doc', target: 'https://link-do-dokumentu5.com' },
                    { type: 'doc', icon: 'üìÑ', name: 'Dokument6.doc', target: 'https://link-do-dokumentu6.com' }
                ]
            },
            
            gry: {
                title: 'Gry',
                path: 'C:\\Moje dokumenty\\Folder Leszka\\Gry',
                items: [
                    { type: 'exe', icon: 'üéÆ', name: 'Gra1.exe', target: 'https://link-do-gry1.com' },
                    { type: 'exe', icon: 'üéÆ', name: 'Gra2.exe', target: 'https://link-do-gry2.com' },
                    { type: 'exe', icon: 'üéÆ', name: 'Gra3.exe', target: 'https://link-do-gry3.com' },
                    { type: 'exe', icon: 'üéÆ', name: 'Gra4.exe', target: 'https://link-do-gry4.com' }
                ]
            }
        };
        
        function loadFolder(folderKey) {
            const folder = folders[folderKey];
            if (!folder) return;
            
            // Aktualizuj historiƒô ≈õcie≈ºki
            if (folderKey !== currentPath) {
                pathHistory.push(currentPath);
            }
            currentPath = folderKey;
            
            // Aktualizuj interfejs
            document.getElementById('window-title').textContent = folder.title;
            document.getElementById('path-text').textContent = folder.path;
            document.getElementById('status-count').textContent = folder.items.length + ' obiekt√≥w';
            
            // Aktualizuj przycisk Wstecz
            const backBtn = document.getElementById('back-btn');
            if (pathHistory.length > 0) {
                backBtn.classList.remove('disabled');
            } else {
                backBtn.classList.add('disabled');
            }
            
            // Za≈Çaduj zawarto≈õƒá
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            folder.items.forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => selectItem(fileItem);
                
                if (item.type === 'folder') {
                    fileItem.ondblclick = () => loadFolder(item.target);
                } else {
                    fileItem.ondblclick = () => openItem(item);
                }
                
                const nameSpan = `<span class="file-name" ${item.style ? 'style="' + item.style + '"' : ''}>${item.name}</span>`;
                
                fileItem.innerHTML = `
                    <span class="file-icon">${item.icon}</span>
                    ${nameSpan}
                `;
                
                content.appendChild(fileItem);
            });
            
            // Je≈õli folder jest pusty, poka≈º komunikat
            if (folder.items.length === 0) {
                content.innerHTML = `
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666; font-size: 12px;">
                        <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">üìÇ</div>
                        <div>Ten folder jest pusty.</div>
                    </div>
                `;
            }
        }
        
        function selectItem(element) {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function openItem(item) {
            if (item.type === 'mp3') {
                // Otw√≥rz YouTube w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'avi') {
                // Otw√≥rz film w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'doc') {
                // Otw√≥rz dokument w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'exe') {
                // Otw√≥rz grƒô na pe≈Çny ekran
                window.open(item.target, '_blank', 'fullscreen=yes,scrollbars=yes,resizable=yes');
            }
        }
        
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                currentPath = previousPath;
                loadFolder(previousPath);
            }
        }
        
        // Za≈Çaduj g≈Ç√≥wny folder przy starcie
        loadFolder('main');
    </script>
</body>
</html>
