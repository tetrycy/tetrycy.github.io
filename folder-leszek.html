        .file-name {

            font-size: 10px;

            justify-content: space-between;

            font-size: 10px;

            padding: 2px 6px;
            margin-right: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .back-btn:hover {
            background: #dfdfdf;
        }
        
        .back-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .back-btn.disabled {
            color: #808080;
            cursor: default;

        function loadFolder(folderKey) {
            const folder = folders[folderKey];
            if (!folder) return;
            
            if (folderKey !== currentPath) {
                pathHistory.push(currentPath);
            }
            currentPath = folderKey;
            
            document.getElementById('window-title').textContent = folder.title;
            document.getElementById('path-text').textContent = folder.path;
            document.getElementById('status-count').textContent = folder.items.length + ' obiekt贸w';
            
            const backBtn = document.getElementById('back-btn');
            if (pathHistory.length > 0) {
                backBtn.classList.remove('disabled');
            } else {
                backBtn.classList.add('disabled');
            }
            
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            folder.items.forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => selectItem(fileItem);
                
                if (item.type === 'folder') {
                    fileItem.ondblclick = () => loadFolder(item.target);
                } else {
                    fileItem.ondblclick = () => openItem(item);
                }
                
                const nameSpan = '<span class="file-name"' + (item.style ? ' style="' + item.style + '"' : '') + '>' + item.name + '</span>';
                
                fileItem.innerHTML = '<span class="file-icon">' + item.icon + '</span>' + nameSpan;
                
                content.appendChild(fileItem);
            });
            
            if (folder.items.length === 0) {
                content.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666; font-size: 12px;"><div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></div><div>Ten folder jest pusty.</div></div>';
            }
        }
        
        function selectItem(element) {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function openItem(item) {
            window.open(item.target, '_blank');
        }
        
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                currentPath = previousPath;
                loadFolder(previousPath);
            }
        }
        
        loadFolder('main');
