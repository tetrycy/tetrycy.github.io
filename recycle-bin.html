<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            overflow: hidden;
        }
        
        .window {
            width: 100%;
            height: 100vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }
        
        .window-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #808080;
        }
        
        .window-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .window-btn {
            width: 16px;
            height: 14px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .window-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .menubar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px;
        }
        
        .menubar-item {
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        .menubar-item:hover {
            background: #0078d4;
            color: white;
        }
        
        .toolbar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 4px;
            display: flex;
            gap: 4px;
        }
        
        .toolbar-btn {
            padding: 4px 8px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            cursor: pointer;
            font-size: 10px;
        }
        
        .toolbar-btn:hover {
            background: #dfdfdf;
        }
        
        .toolbar-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .toolbar-btn.disabled {
            color: #808080;
            cursor: default;
        }
        
        .content {
            background: white;
            height: calc(100% - 100px);
            margin: 2px;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: auto;
        }
        
        .empty-recycle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        
        .empty-recycle-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .address-bar {
            background: white;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin: 2px;
            font-size: 10px;
        }
        
        .path-text {
            color: #000;
        }
        
        /* Style dla usuniƒôtych plik√≥w */
        .deleted-file {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 8px;
            cursor: pointer;
            padding: 4px;
            border: 1px solid transparent;
        }
        
        .deleted-file:hover {
            background: #e0e0e0;
            border: 1px solid #c0c0c0;
        }
        
        .deleted-file.selected {
            background: #0078d4;
            color: white;
        }
        
        .file-icon {
            font-size: 32px;
            margin-bottom: 4px;
            position: relative;
        }
        
        .filename {
            font-size: 10px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .delete-date {
            font-size: 9px;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-title">
                <span>üóëÔ∏è</span>
                <span>Kosz</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" onclick="window.close()">√ó</button>
            </div>
        </div>
        
        <div class="menubar">
            <span class="menubar-item">Plik</span>
            <span class="menubar-item">Edycja</span>
            <span class="menubar-item">Widok</span>
            <span class="menubar-item">Przejd≈∫</span>
            <span class="menubar-item">Narzƒôdzia</span>
            <span class="menubar-item">Pomoc</span>
        </div>
        
        <div class="toolbar">
            <button class="toolbar-btn">Wstecz</button>
            <button class="toolbar-btn">Dalej</button>
            <button class="toolbar-btn">W g√≥rƒô</button>
            <button class="toolbar-btn disabled">Przywr√≥ƒá</button>
            <button class="toolbar-btn disabled">Usu≈Ñ</button>
            <button class="toolbar-btn">Opr√≥≈ºnij kosz</button>
            <button class="toolbar-btn">W≈Ça≈õciwo≈õci</button>
            <button class="toolbar-btn">Widoki</button>
        </div>
        
        <div class="address-bar">
            <span class="path-text">Kosz</span>
        </div>
        
        <div class="content">
            <div class="deleted-file" onclick="selectDeletedFile(this)" ondblclick="tryOpenDeletedFile(this)" oncontextmenu="return false;">
                <div class="file-icon">üñºÔ∏è</div>
                <div class="filename">marzenia.jpg</div>
                <div class="delete-date">Usuniƒôto: 30.06.2016</div>
            </div>
            
            <div class="deleted-file" onclick="selectDeletedFile(this)" ondblclick="tryOpenDeletedFile(this)" oncontextmenu="return false;">
                <div class="file-icon">‚öôÔ∏è</div>
                <div class="filename">nadzieje.exe</div>
                <div class="delete-date">Usuniƒôto: 16.06.2012</div>
            </div>
            
            <div class="deleted-file" onclick="selectDeletedFile(this)" ondblclick="tryOpenDeletedFile(this)" oncontextmenu="return false;">
                <div class="file-icon">üåê</div>
                <div class="filename">m≈Çodosc_1.html</div>
                <div class="delete-date">Usuniƒôto: 09.09.2009</div>
            </div>
        </div>
        
        <div class="status-bar">
            <span>3 obiekty</span>
            <span>Kosz</span>
        </div>
    </div>
    
    <script>
        // Funkcja pr√≥by otwarcia usuniƒôtego pliku (nieotwieralny)
        function tryOpenDeletedFile(element) {
            const filename = element.querySelector('.filename').textContent;
            alert('Nie mo≈ºna otworzyƒá pliku "' + filename + '".\n\nPlik znajduje siƒô w koszu. Aby go otworzyƒá, najpierw przywr√≥ƒá go z kosza.');
        }
        
        // Funkcja do przywracania plik√≥w - na przysz≈Ço≈õƒá
        function restoreFile(filename) {
            console.log('Przywracanie pliku:', filename);
            // Tutaj logika przywracania
        }
        
        // Funkcja do trwa≈Çego usuwania
        function deleteFile(filename) {
            if (confirm('Czy na pewno chcesz trwale usunƒÖƒá plik "' + filename + '"?\n\nNie bƒôdzie mo≈ºna go przywr√≥ciƒá.')) {
                // Znajd≈∫ i usu≈Ñ plik
                const files = document.querySelectorAll('.deleted-file');
                files.forEach(file => {
                    const fileNameElement = file.querySelector('.filename');
                    if (fileNameElement.textContent === filename) {
                        file.remove();
                    }
                });
                
                // Sprawd≈∫ czy kosz jest pusty
                const remainingFiles = document.querySelectorAll('.deleted-file');
                if (remainingFiles.length === 0) {
                    showEmptyRecycleBin();
                }
                
                // Zaktualizuj pasek stanu
                updateStatusBar();
                
                // Wy≈ÇƒÖcz przyciski toolbar
                disableToolbarButtons();
                
                console.log('Trwa≈Çe usuwanie:', filename);
            }
        }
        
        // Funkcja opr√≥≈ºniania kosza
        function emptyRecycleBin() {
            const deletedFiles = document.querySelectorAll('.deleted-file');
            if (deletedFiles.length === 0) {
                alert('Kosz jest ju≈º pusty.');
                return;
            }
            
            if (confirm('Czy na pewno chcesz opr√≥≈ºniƒá kosz?\n\nWszystkie pliki zostanƒÖ trwale usuniƒôte.')) {
                // Usu≈Ñ wszystkie pliki z kosza
                deletedFiles.forEach(file => file.remove());
                
                // Poka≈º pustƒÖ ikonƒô kosza
                showEmptyRecycleBin();
                
                // Zaktualizuj pasek stanu
                updateStatusBar();
                
                // Wy≈ÇƒÖcz przyciski toolbar
                disableToolbarButtons();
                
                console.log('Kosz zosta≈Ç opr√≥≈ºniony');
            }
        }
        
        // Funkcja pokazujƒÖca pusty kosz
        function showEmptyRecycleBin() {
            const content = document.querySelector('.content');
            content.innerHTML = `
                <div class="empty-recycle">
                    <div class="empty-recycle-icon">üóëÔ∏è</div>
                    <div>Kosz jest pusty</div>
                </div>
            `;
        }
        
        // Funkcja aktualizujƒÖca pasek stanu
        function updateStatusBar() {
            const fileCount = document.querySelectorAll('.deleted-file').length;
            const statusText = document.querySelector('.status-bar span:first-child');
            
            if (fileCount === 0) {
                statusText.textContent = 'Kosz jest pusty';
            } else if (fileCount === 1) {
                statusText.textContent = '1 obiekt';
            } else {
                statusText.textContent = fileCount + ' obiekty';
            }
        }
        
        // Funkcja wy≈ÇƒÖczajƒÖca przyciski toolbar
        function disableToolbarButtons() {
            document.querySelectorAll('.toolbar-btn').forEach(btn => {
                if (btn.textContent === 'Przywr√≥ƒá' || btn.textContent === 'Usu≈Ñ') {
                    btn.classList.add('disabled');
                }
            });
        }

        // Funkcja do zaznaczania usuniƒôtych plik√≥w
        function selectDeletedFile(element) {
            // Usu≈Ñ zaznaczenie z innych plik√≥w
            document.querySelectorAll('.deleted-file').forEach(file => {
                file.classList.remove('selected');
            });
            // Zaznacz klikniƒôty element
            element.classList.add('selected');
            
            // Aktywuj przyciski toolbar
            document.querySelectorAll('.toolbar-btn.disabled').forEach(btn => {
                if (btn.textContent === 'Przywr√≥ƒá' || btn.textContent === 'Usu≈Ñ') {
                    btn.classList.remove('disabled');
                }
            });
        }
        
        // Obs≈Çuga klikniƒôƒá w toolbar
        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('disabled')) return;
                
                const action = this.textContent;
                console.log('Klikniƒôto:', action);
                
                switch(action) {
                    case 'Przywr√≥ƒá':
                        // Przywr√≥ƒá zaznaczony plik
                        const selectedFile = document.querySelector('.deleted-file.selected');
                        if (selectedFile) {
                            const filename = selectedFile.querySelector('.filename').textContent;
                            restoreFile(filename);
                        }
                        break;
                    case 'Usu≈Ñ':
                        // Trwale usu≈Ñ zaznaczony plik
                        const selectedFileToDelete = document.querySelector('.deleted-file.selected');
                        if (selectedFileToDelete) {
                            const filename = selectedFileToDelete.querySelector('.filename').textContent;
                            deleteFile(filename);
                        }
                        break;
                    case 'Opr√≥≈ºnij kosz':
                        emptyRecycleBin();
                        break;
                }
            });
        });
        
        // Obs≈Çuga menu
        document.querySelectorAll('.menubar-item').forEach(item => {
            item.addEventListener('click', function() {
                const menu = this.textContent;
                console.log('Klikniƒôto menu:', menu);
            });
        });
    </script>
</body>
</html>
