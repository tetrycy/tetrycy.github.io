<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Kuby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            overflow: hidden;
        }
        
        .window {
            width: 100%;
            height: 100vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }
        
        .window-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #808080;
        }
        
        .window-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .window-btn {
            width: 16px;
            height: 14px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .window-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .menubar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px;
        }
        
        .menubar-item {
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        .menubar-item:hover {
            background: #0078d4;
            color: white;
        }
        
        .content {
            background: white;
            height: calc(100% - 70px);
            margin: 2px;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: auto;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        
        .file-item {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 8px;
            cursor: pointer;
            padding: 4px;
            border: 1px solid transparent;
        }
        
        .file-item:hover {
            background: #e0e0e0;
            border: 1px solid #c0c0c0;
        }
        
        .file-item.selected {
            background: #0078d4;
            color: white;
        }
        
        .file-icon {
            font-size: 32px;
            margin-bottom: 4px;
            display: block;
        }
        
        .file-name {
            font-size: 10px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .address-bar {
            background: white;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin: 2px;
            font-size: 10px;
        }
        
        .path-text {
            color: #000;
        }
        
        .back-btn {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            padding: 2px 6px;
            margin-right: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .back-btn:hover {
            background: #dfdfdf;
        }
        
        .back-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .back-btn.disabled {
            color: #808080;
            cursor: default;
        }
        
        /* Responsywność dla telefonów */
        @media (max-width: 768px) {
            .file-item {
                width: 60px;
                margin: 4px;
                font-size: 9px;
            }
            
            .file-icon {
                font-size: 24px;
            }
            
            .file-name {
                font-size: 8px;
            }
            
            .window-header {
                padding: 2px 4px;
            }
            
            .menubar-item {
                padding: 2px 4px;
                font-size: 10px;
            }
            
            .address-bar {
                font-size: 9px;
            }
            
            .back-btn {
                padding: 1px 4px;
                font-size: 9px;
            }
            
            .status-bar {
                font-size: 9px;
            }
        }
        
        @media (max-width: 480px) {
            .file-item {
                width: 50px;
                margin: 2px;
            }
            
            .file-icon {
                font-size: 20px;
            }
            
            .file-name {
                font-size: 7px;
                line-height: 1.1;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-title">
                <span>📁</span>
                <span id="window-title">Folder Kuby</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" onclick="window.close()">×</button>
            </div>
        </div>
        
        <div class="menubar">
            <span class="menubar-item">Plik</span>
            <span class="menubar-item">Edycja</span>
            <span class="menubar-item">Widok</span>
            <span class="menubar-item">Pomoc</span>
        </div>
        
        <div class="address-bar">
            <button id="back-btn" class="back-btn disabled" onclick="goBack()">Wstecz</button>
            <span id="path-text" class="path-text">C:\Moje dokumenty\Folder Kuby</span>
        </div>
        
        <div class="content" id="content">
            <!-- Zawartość będzie ładowana dynamicznie -->
        </div>
        
        <div class="status-bar">
            <span id="status-count">11 obiektów</span>
            <span>Mój komputer</span>
        </div>
    </div>
    
    <script>
        let currentPath = 'main';
        let pathHistory = [];
        
        // Definicja zawartości folderów
        const folders = {
            main: {
                title: 'Folder Kuby',
                path: 'C:\\Moje dokumenty\\Folder Kuby',
                items: [
                    // Podfoldery
                    { type: 'folder', icon: '📁', name: 'Moja muzyka', target: 'music' },
                    { type: 'folder', icon: '📁', name: 'Gry', target: 'games' },
                    { type: 'folder', icon: '📁', name: 'Filmy', target: 'movies' },
                    
                    // Felietony
                    { type: 'file', icon: '📄', name: 'Jak co środę #1', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #2', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz2.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #3', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz3.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #4', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz4.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #5', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz5.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #6', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz6.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #7', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz7.html' },
                    { type: 'file', icon: '📄', name: 'Jak co środę #8', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz8.html' }
                    type: 'file', icon: '📄', name: 'Jak co środę #9', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz9.html' }
        type: 'file', icon: '📄', name: 'Jak co środę #10', target: 'https://tetrycy.github.io/felietony-kuby/olkiewicz10.html' }
                ]
            },
            
            music: {
                title: 'Moja muzyka',
                path: 'C:\\Moje dokumenty\\Folder Kuby\\Moja muzyka',
                items: [
                    // 6 plików MP3 - miejsca na tytuły i odsyłacze do YT
                    { type: 'music', icon: '🎵', name: 'Pro8l3m - Na ostatnią chwilę', target: 'https://www.youtube.com/watch?v=h4FJZCiIjqA&list=RDh4FJZCiIjqA&start_radio=1' },
                    { type: 'music', icon: '🎵', name: 'Avi/Louis Villain - Królestwo', target: 'https://www.youtube.com/watch?v=oj_ppt65nhE&list=RDoj_ppt65nhE&start_radio=1' },
                    { type: 'music', icon: '🎵', name: 'OSTR - Wierszokleta', target: 'https://www.youtube.com/watch?v=n11dpojCPMc&list=RDn11dpojCPMc&start_radio=1' },
                    { type: 'music', icon: '🎵', name: 'Eldo - Eternia', target: 'https://www.youtube.com/watch?v=6YeHvUt1lQw&list=RD6YeHvUt1lQw&start_radio=1' },
                    { type: 'music', icon: '🎵', name: 'The Libertines - What a waster', target: 'https://www.youtube.com/watch?v=R_c8aGMEjx4&list=RDR_c8aGMEjx4&start_radio=1' },
                    { type: 'music', icon: '🎵', name: 'The Streets - How to win at Rock Paper Scissors', target: 'https://www.youtube.com/watch?v=d9qoTN542uM&list=RDd9qoTN542uM&start_radio=1' }
                     { type: 'music', icon: '🎵', name: 'Morrowind - ost', target: 'https://www.youtube.com/watch?v=nJD-Ufi1jGk' }
                 { type: 'music', icon: '🎵', name: 'Eldo - Na maksa', target: 'https://www.youtube.com/watch?v=1yLAhFksgls' }
                 { type: 'music', icon: '🎵', name: 'Afront - Vlade Divac', target: 'www.youtube.com/watch?v=dk13In2jo3E' }
                 { type: 'music', icon: '🎵', name: 'Proceente - Niezatapialność', target: 'www.youtube.com/watch?v=iRZcc2G0xys' }
                 { type: 'music', icon: '🎵', name: 'Pjus - Fanatyk', target: 'www.youtube.com/watch?v=rTOj6rkjMMs' }
                 { type: 'music', icon: '🎵', name: 'Echinacea - Dobranoc ', target: 'www.youtube.com/watch?v=k2jXRbigokE' }
                 { type: 'music', icon: '🎵', name: 'Junes - Gra  ', target: 'www.youtube.com/watch?v=NN8m5FMj12U' }
                 { type: 'music', icon: '🎵', name: 'Dizkret, Praktik, Majkel, Wankz, Pjus - Braggadocio ', target: 'www.youtube.com/watch?v=ZlDJYZXHy1E' }
                 { type: 'music', icon: '🎵', name: 'Kamil Pivot - Pogoda na bluzę', target: 'www.youtube.com/watch?v=yy95fVnZvJ4' }
                 { type: 'music', icon: '🎵', name: 'Afront - Cztery Żywioły', target: 'www.youtube.com/watch?v=UlXZgEEVVPg' }
                ]
            },
            
            movies: {
                title: 'Filmy',
                path: 'C:\\Moje dokumenty\\Folder Kuby\\Filmy',
                items: [
                    // Jeden film - odsyłacz do YouTube
                    { type: 'movie', icon: '🎬', name: 'Snatch.avi', target: 'https://www.youtube.com/watch?v=2pIuncegdOc' }
                    { type: 'movie', icon: '🎬', name: 'Jakub Olkiewicz - Danza Kuduro Remix', target: 'https://www.youtube.com/watch?v=nwq1Fpi1HUc' }
                 { type: 'movie', icon: '🎬', name: 'JAKUB OLKIEWICZ CRAZY FOULS & SKILLS', target: 'https://www.youtube.com/watch?v=hwvFhgf5xqo&t=4s' }
                ]
            },
            
            games: {
                title: 'Gry',
                path: 'C:\\Moje dokumenty\\Folder Kuby\\Gry',
                items: [
                    // Jedna gra - miejsce na odsyłacz
                    { type: 'game', icon: '⚽', name: 'Goal3.exe', target: 'https://archive.org/details/kunio-kun-no-nekketsu-soccer-league-polska-wersja' }
                ]
            }
        };
        
        function loadFolder(folderKey) {
            const folder = folders[folderKey];
            if (!folder) return;
            
            // Aktualizuj historię ścieżki
            if (folderKey !== currentPath) {
                pathHistory.push(currentPath);
            }
            currentPath = folderKey;
            
            // Aktualizuj interfejs
            document.getElementById('window-title').textContent = folder.title;
            document.getElementById('path-text').textContent = folder.path;
            document.getElementById('status-count').textContent = folder.items.length + ' obiektów';
            
            // Aktualizuj przycisk Wstecz
            const backBtn = document.getElementById('back-btn');
            if (pathHistory.length > 0) {
                backBtn.classList.remove('disabled');
            } else {
                backBtn.classList.add('disabled');
            }
            
            // Załaduj zawartość
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            folder.items.forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => selectItem(fileItem);
                
                if (item.type === 'folder') {
                    fileItem.ondblclick = () => loadFolder(item.target);
                } else {
                    fileItem.ondblclick = () => openItem(item);
                }
                
                fileItem.innerHTML = `
                    <span class="file-icon">${item.icon}</span>
                    <span class="file-name">${item.name}</span>
                `;
                
                content.appendChild(fileItem);
            });
        }
        
        function selectItem(element) {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function openItem(item) {
            if (item.type === 'file') {
                // Otwórz felieton w nowym oknie z panelem Windows
                window.open(item.target, '_blank', 'width=800,height=600,toolbar=yes,menubar=yes,scrollbars=yes,resizable=yes,status=yes');
            } else if (item.type === 'music') {
                // Otwórz YouTube w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'movie') {
                // Otwórz film w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'game') {
                // Otwórz grę na pełny ekran
                window.open(item.target, '_blank', 'fullscreen=yes,scrollbars=yes,resizable=yes');
            }
        }
        
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                currentPath = previousPath;
                loadFolder(previousPath);
            }
        }
        
        // Załaduj główny folder przy starcie
        loadFolder('main');
    </script>
</body>
</html>
