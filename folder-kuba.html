<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Kuby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            overflow: hidden;
        }
        
        .window {
            width: 100%;
            height: 100vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
        }
        
        .window-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #808080;
        }
        
        .window-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .window-btn {
            width: 16px;
            height: 14px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .window-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .menubar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px;
        }
        
        .menubar-item {
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        .menubar-item:hover {
            background: #0078d4;
            color: white;
        }
        
        .content {
            background: white;
            height: calc(100% - 70px);
            margin: 2px;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: auto;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        
        .file-item {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 8px;
            cursor: pointer;
            padding: 4px;
            border: 1px solid transparent;
        }
        
        .file-item:hover {
            background: #e0e0e0;
            border: 1px solid #c0c0c0;
        }
        
        .file-item.selected {
            background: #0078d4;
            color: white;
        }
        
        .file-icon {
            font-size: 32px;
            margin-bottom: 4px;
            display: block;
        }
        
        .file-name {
            font-size: 10px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .address-bar {
            background: white;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            margin: 2px;
            font-size: 10px;
        }
        
        .path-text {
            color: #000;
        }
        
        .back-btn {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            padding: 2px 6px;
            margin-right: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .back-btn:hover {
            background: #dfdfdf;
        }
        
        .back-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .back-btn.disabled {
            color: #808080;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-title">
                <span>üìÅ</span>
                <span id="window-title">Folder Kuby</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" onclick="window.close()">√ó</button>
            </div>
        </div>
        
        <div class="menubar">
            <span class="menubar-item">Plik</span>
            <span class="menubar-item">Edycja</span>
            <span class="menubar-item">Widok</span>
            <span class="menubar-item">Pomoc</span>
        </div>
        
        <div class="address-bar">
            <button id="back-btn" class="back-btn disabled" onclick="goBack()">Wstecz</button>
            <span id="path-text" class="path-text">C:\Moje dokumenty\Folder Kuby</span>
        </div>
        
        <div class="content" id="content">
            <!-- Zawarto≈õƒá bƒôdzie ≈Çadowana dynamicznie -->
        </div>
        
        <div class="status-bar">
            <span id="status-count">10 obiekt√≥w</span>
            <span>M√≥j komputer</span>
        </div>
    </div>
    
    <script>
        let currentPath = 'main';
        let pathHistory = [];
        
        // Definicja zawarto≈õci folder√≥w
        const folders = {
            main: {
                title: 'Folder Kuby',
                path: 'C:\\Moje dokumenty\\Folder Kuby',
                items: [
                    // Podfoldery
                    { type: 'folder', icon: 'üìÅ', name: 'Moja muzyka', target: 'music' },
                    { type: 'folder', icon: 'üìÅ', name: 'Gry', target: 'games' },
                    
                    // Felietony
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #1', target: 'felietony-kuby/felieton-01.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #2', target: 'felietony-kuby/felieton-02.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #3', target: 'felietony-kuby/felieton-03.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #4', target: 'felietony-kuby/felieton-04.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #5', target: 'felietony-kuby/felieton-05.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #6', target: 'felietony-kuby/felieton-06.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #7', target: 'felietony-kuby/felieton-07.html' },
                    { type: 'file', icon: 'üìÑ', name: 'Jak co ≈õrodƒô #8', target: 'felietony-kuby/felieton-08.html' }
                ]
            },
            
            music: {
                title: 'Moja muzyka',
                path: 'C:\\Moje dokumenty\\Folder Kuby\\Moja muzyka',
                items: [
                    // 6 plik√≥w MP3 - miejsca na tytu≈Çy i odsy≈Çacze do YT
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 1', target: 'https://youtube.com/watch?v=XXXXXX1' },
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 2', target: 'https://youtube.com/watch?v=XXXXXX2' },
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 3', target: 'https://youtube.com/watch?v=XXXXXX3' },
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 4', target: 'https://youtube.com/watch?v=XXXXXX4' },
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 5', target: 'https://youtube.com/watch?v=XXXXXX5' },
                    { type: 'music', icon: 'üéµ', name: 'Tytu≈Ç piosenki 6', target: 'https://youtube.com/watch?v=XXXXXX6' }
                ]
            },
            
            games: {
                title: 'Gry',
                path: 'C:\\Moje dokumenty\\Folder Kuby\\Gry',
                items: [
                    // Jedna gra - miejsce na odsy≈Çacz
                    { type: 'game', icon: '‚öΩ', name: 'Nazwa gry', target: 'https://link-do-gry.com' }
                ]
            }
        };
        
        function loadFolder(folderKey) {
            const folder = folders[folderKey];
            if (!folder) return;
            
            // Aktualizuj historiƒô ≈õcie≈ºki
            if (folderKey !== currentPath) {
                pathHistory.push(currentPath);
            }
            currentPath = folderKey;
            
            // Aktualizuj interfejs
            document.getElementById('window-title').textContent = folder.title;
            document.getElementById('path-text').textContent = folder.path;
            document.getElementById('status-count').textContent = folder.items.length + ' obiekt√≥w';
            
            // Aktualizuj przycisk Wstecz
            const backBtn = document.getElementById('back-btn');
            if (pathHistory.length > 0) {
                backBtn.classList.remove('disabled');
            } else {
                backBtn.classList.add('disabled');
            }
            
            // Za≈Çaduj zawarto≈õƒá
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            folder.items.forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => selectItem(fileItem);
                
                if (item.type === 'folder') {
                    fileItem.ondblclick = () => loadFolder(item.target);
                } else {
                    fileItem.ondblclick = () => openItem(item);
                }
                
                fileItem.innerHTML = `
                    <span class="file-icon">${item.icon}</span>
                    <span class="file-name">${item.name}</span>
                `;
                
                content.appendChild(fileItem);
            });
        }
        
        function selectItem(element) {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function openItem(item) {
            if (item.type === 'file') {
                // Otw√≥rz felieton w nowym oknie
                window.open(item.target, '_blank', 'width=700,height=500,resizable=yes,scrollbars=yes');
            } else if (item.type === 'music') {
                // Otw√≥rz YouTube w nowej karcie
                window.open(item.target, '_blank');
            } else if (item.type === 'game') {
                // Otw√≥rz grƒô w nowej karcie
                window.open(item.target, '_blank');
            }
        }
        
        function goBack() {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                currentPath = previousPath;
                loadFolder(previousPath);
            }
        }
        
        // Za≈Çaduj g≈Ç√≥wny folder przy starcie
        loadFolder('main');
    </script>
</body>
</html>
